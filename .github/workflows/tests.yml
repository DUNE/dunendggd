name: Automated tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup gegede
      run: pip install https://github.com/brettviren/gegede.git@0.7
    - name: Setup
      run: pip install .
    - name: Build defaul gdml
      run: ./build_hall.sh
